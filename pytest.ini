[pytest]
# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 비동기 테스트 모드
asyncio_mode = auto

# 기본 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# 마커 정의
markers =
    slow: 느린 테스트 (선택적 실행)
    integration: 통합 테스트
    e2e: E2E 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 로깅 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 최소 버전
minversion = 7.0
