name: Deploy
on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Configure SSH
        run: |
          HOST=$(echo "${{ secrets.SSH_HOST }}" | sed -E 's#^https?://##; s#/.*$##')
          if [[ -z "$HOST" ]]; then
            echo "SSH_HOST is empty or invalid"
            exit 1
          fi
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config <<EOF
          Host tunnel-host
            HostName $HOST
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            ProxyCommand cloudflared access ssh --hostname $HOST --service-token-id ${{ secrets.CF_ACCESS_CLIENT_ID }} --service-token-secret ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
            StrictHostKeyChecking no
          EOF

      - name: Deploy via SSH (Cloudflare Tunnel)
        run: |
          ssh tunnel-host <<'EOF'
          cd /mnt/CUHA_BOT
          git pull
          docker compose up -d --build
          EOF
