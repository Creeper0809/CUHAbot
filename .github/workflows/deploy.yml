name: Deploy
on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Configure SSH
        run: |
          RAW_HOST="${{ secrets.SSH_HOST }}"
          HOST=$(echo "$RAW_HOST" | sed -E 's#^https?://##; s#/.*$##')
          PORT=$(echo "$HOST" | sed -E 's#^[^:]+:([0-9]+)$#\1#')
          HOST=$(echo "$HOST" | sed -E 's#:.*$##')
          if [[ -z "$PORT" || "$PORT" == "$HOST" ]]; then
            PORT="${{ secrets.SSH_PORT }}"
          fi
          if [[ -z "$PORT" ]]; then
            PORT="22"
          fi
          if [[ -z "$HOST" || "$HOST" == *"access"* ]]; then
            echo "SSH_HOST must be a plain hostname like ssh.example.com"
            exit 1
          fi
          echo "Resolved SSH host: $HOST"
          echo "Resolved SSH port: $PORT"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config <<EOF
          Host tunnel-host
            HostName $HOST
            Port $PORT
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            ProxyCommand cloudflared access ssh --hostname $HOST --service-token-id ${{ secrets.CF_ACCESS_CLIENT_ID }} --service-token-secret ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
            StrictHostKeyChecking no
          EOF

      - name: Deploy via SSH (Cloudflare Tunnel)
        run: |
          ssh tunnel-host <<'EOF'
          cd /mnt/CUHA_BOT
          git pull
          docker compose up -d --build
          EOF
